<md-dialog>
	<md-dialog-content class="md-dialog-content">
		<h2 class="md-title">Admin
			<i class="fa-solid fa-2x fa-user-secret"></i>
		</h2>
		<form data-ng-submit="answer(pwd)">
			<md-input-container class="md-block" flex-gt-sm>
				<label>Password</label>
				<input type="password" data-ng-model="pwd" inputmode="numeric" md-autofocus>
			</md-input-container>
		</form>

		<md-dialog-actions>
			<md-button class="md-raised" data-ng-click="cancel()">Cancel</md-button>&nbsp;&nbsp;&nbsp;
			<md-button class="md-raised md-primary" data-ng-click="answer(pwd)">Access</md-button>
		</md-dialog-actions>
	</md-dialog-content>
</md-dialog>
