name: Run unit tests

# on:
#   push:
#     branches:
#       - '*'

on:
  repository_dispatch:
    types: [trigger-workflow-2]

jobs:
  Unit-tests:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v1
          - name: 'Install Node'
            uses: actions/setup-node@v1
          - name: Install mocha
            run: npm install -g mocha
          - name: Install dependencies
            run: npm install 
          - name: "Run Test"
            run: mocha ./src/test/unit/index.test.js
